<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/ant-design-vue@1.3.7/dist/antd.min.css">

    <title>Hello, world!</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>


<!-- Optiona JavaScript -->
<script src="https://unpkg.com/vue@2.6.9/dist/vue.min.js"></script>
<script src="https://unpkg.com/ant-design-vue@1.3.7/dist/antd.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
