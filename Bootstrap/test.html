<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://unpkg.com/ant-design-vue@1.3.7/dist/antd.min.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>
<body>
<div id="b">
    <a-button type="primary" v-on:click="changeData">Primary</a-button>
</div>

<div id="list">
    <a-list
            item-layout="horizontal"
            :data-source="listData"
    >
        <a-list-item slot="renderItem" slot-scope="item, index">
            <a-list-item-meta description="description">
                <a slot="title" href="https://vue.ant.design/">{{item.title}}</a>
                <a-avatar slot="avatar" src="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" />
            </a-list-item-meta>
        </a-list-item>
    </a-list>
</div>
<script src="https://unpkg.com/vue@2.6.9/dist/vue.js"></script>
<script src="https://unpkg.com/ant-design-vue@1.3.7/dist/antd.js"></script>
<script type="text/javascript">
    let data = [
        {
            title: 'Ant Design Title 1',
        },
        {
            title: 'Ant Design Title 2',
        },
        {
            title: 'Ant Design Title 3',
        },
        {
            title: 'Ant Design Title 4',
        },
    ];

   let vList = new Vue({
        el: '#list',
        data:{
            listData: data
        }
    });

    new Vue({
        el: '#b',
        methods:{
            changeData: function () {
                vList.listData = [  {
                    title: 'Ant Design Title 1',
                },
                    {
                        title: 'Ant Design Title 2',
                    }];
            }
        }
    })
</script>
</body>
</html>
