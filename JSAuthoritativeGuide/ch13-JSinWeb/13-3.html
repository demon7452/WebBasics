<!doctype html>
<html>
<head>
	<h1>Table of Factorials</h1>
    <style>
		{
			border:2px solid blue;
			background-color:#9FC;
		}
	</style>
    <script>
		function factorial(n)
		{
			if(n <= 1)
				return n;
			else
				return n*factorial(n-1);
		}
		
		document.write("<table>");
		document.write("<tr><th>n</th><th>n!</th></tr>");
		for(var i = 1; i <= 10; i++)
		{
			document.write("<tr><th>"+i+"</th><th>"+factorial(i)+"</th></tr>");
		}
		var n = 1;
		while(n < 10)
		{
			document.write("<tr>");
			for(var i = 1; i <= n; i++)
			{
				document.write("<th>"+n+" x "+i+" = "+(n*i)+"</th>");
			}
			document.write("</tr>");
			n++;
		}
		document.write("</table>");
		document.write("Generated at " + new Date()); //输出时间戳
	</script>
</head>
<body>
</body>
</html>
