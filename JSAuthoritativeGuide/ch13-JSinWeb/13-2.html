<!DOCTYPE html>
<html>
<head>
	<script>
		function displayTime()
		{
			var elt = document.getElementById("clock");
			var now = new Date();
			elt.innerHTML = now.toLocaleDateString();
			setTimeout(displayTime, 5000); //1s后执行
		}
		window.onload = displayTime;
	</script>
    <style>
		#clock
		{
			font:bold 24pt sans;
			background:#ddf;
			padding:10px;
			border:solid black 2px;
			border-radius:10px;
		}
	</style>
</head>
<body>
	<h1>Digital Clock</h1>
    <span id="clock"></span>
    <a href="javascript:new Date().toLocaleTimeString();">what time is is?</a>
    <a href="javascript:alert(new Date().toLocaleTimeString());">what time is is?</a>
    <p><a href='javascript: 
    var e="",r="";/* 需要计算的表达式和结果*/
    do
    {
    	e = prompt("expression: "+e+"\n"+r+"\n",e);/* 输出表达式和结果，expression: result:,并要求输入新的表达式*/
        try
        {
        	r = "Result: "+ eval(e);/* 尝试计算表达式*/
        }
        catch(ex)
        {
        	r=ex;/*输出错误*/
        }
    }while(e);/* 直到没有输入表达式或者点击取消才结束，否则一直循环执行*/
    void 0; /*这句代码防止当前文档被覆盖*/
    '>JavaScript Evaluator</a></p>
</body>
</html>
