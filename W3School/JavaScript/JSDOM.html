<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript HTML DOM</title>

    <style>
        div
        {
            transition-duration: 6s;  /* CSS3 渐变属性。*/

            /*
            transition:width 2s;
            -moz-transition:width 2s;  Firefox 4
            -webkit-transition:width 2s;  Safari and Chrome
            -o-transition:width 2s;  Opera */

        }
        .pt
        {
            font-size: 38px;
        }
    </style>
</head>
<body onload="checkCookies()">
<p>提示框会告诉你，浏览器是否已启用 cookie。</p>
<button id="myBtn">click</button>
<script>
    function checkCookies()
    {
        if(navigator.cookieEnabled == true)
        {
            alert("cookie started!");
        }
        else
        {
            alert("cookie stopped!");
        }
    }
    document.getElementById("myBtn").onclick=function(){displayDate()};
    function displayDate()
    {
        document.getElementById("demo").innerHTML=Date();
    }

    function myFunction()
    {
        var x=document.getElementById("fname");
        x.value=x.value.toUpperCase();
    }

    function mOver(obj)
    {
        obj.innerHTML="请按下鼠标按钮";
        obj.style.width="400px";
        obj.style.height="100px";
    }

    function mOut(obj)
    {
        obj.innerHTML="把鼠标移到上面";
        obj.style.width="120px";
        obj.style.height="20px";
    }

    function mUp(obj)
    {
        obj.style.background="green";
        obj.innerHTML="请按下鼠标按钮";
    }
    function mDown(obj)
    {
        obj.style.background="red";
        obj.innerHTML="请释放鼠标按钮";
    }

    var num = 1;
    /*添加和删除节点（HTML 元素）*/
    function addElement()
    {
        var pText = document.createElement("p");
        pText.className="pt";
        var textNode = document.createTextNode("add new text"+num);
        pText.appendChild(textNode);

        var divElement = document.getElementById("div1");
        divElement.appendChild(pText);
        num++;
    }
    function deleteElement()
    {
        var divElement = document.getElementById("div1");
        var pClass = document.getElementsByClassName("pt");//获得的是一个class 的数组。
        divElement.removeChild(pClass[num-2]);
        num--;
    }
</script>


<p id="demo"></p>
请输入英文字符：<input type="text" id="fname" onchange="myFunction()">
<p>当您离开输入字段时，会触发将输入文本转换为大写的函数。</p>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" onmouseup="mUp(this)" onmousedown="mDown(this)"  style="background-color:#175c80;width:120px;height:20px;padding:40px;color:#fbfff9;">把鼠标移到上面</div>
<div id="div1">
    <button id="add" onclick="addElement()">add</button>
    <button id="delete" onclick="deleteElement()">delete</button>
</div>
</body>
</html>
