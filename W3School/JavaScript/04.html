<html>
<head>
    <script type="text/javascript">

        function validate_required(field,alerttxt)
        {
            with (field)
            {
                if (value==null||value=="")
                {
                    alert(alerttxt);
                    return false;
                }
                else
                {
                    return true;
                }
            }
        }
         function validate_email(field,alerttxt)
         {
           with (field)
           {
             apos=value.indexOf("@"); //@符号的位置数
             dotpos=value.lastIndexOf(".");
             if (apos<1||dotpos-apos<2) //@ 和 . 的位数差必须大于等于2
             {
                 alert(alerttxt);
                 return false;
             }
             else
             {
                 return true;
             }
           }
         }

        function validate_form(thisform)
        {
            with (thisform)
            {
                if (validate_required(email,"Email must be filled out!")==false)
                {
                    email.focus();
                    return false;
                }
                else if(validate_email(email,"not a valid email address.") == false)
                {
                    email.focus();
                    return false;
                }
                else
                {
                    alert("right email.");
                    return true;
                }
            }
        }
    </script>
</head>

<body>
<form action="submitpage.htm" onsubmit="return validate_form(this)" method="post">  //return true 即发送表单。
    Email: <input type="text" name="email" size="30">
    <input type="submit" value="Submit">
</form>
</body>

</html>
