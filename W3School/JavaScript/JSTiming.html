<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 计时</title>
    <style>
        body button,input,p
        {
           font-size: 20px;
        }
        #txt
        {
            color: red;
        }
        #div1
        {
            font-size: 36px;
            color: royalblue;
        }
    </style>
    <script>
        var c = 0;
        var t;
        function timeCount()
        {
            document.getElementById("startBtn").disabled = "disabled";
            document.getElementById("stopBtn").disabled = "";

            document.getElementById("txt").value = c;
            c=c+1;
            t = setTimeout("timeCount()",1000);
        }

        function stopCount()
        {
            document.getElementById("startBtn").disabled = "";
            document.getElementById("stopBtn").disabled = "disabled";
            clearTimeout(t);
        }

        function reset()
        {
            document.getElementById("startBtn").disabled = "";
            document.getElementById("stopBtn").disabled = "disabled";
            document.getElementById('txt').value = 0;
            c = 0;
            clearTimeout(t);
        }


        function clock1()
        {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();

            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);

            document.getElementById("div1").innerHTML = h+":"+m+":"+s;
            t2 = setTimeout('clock1()',500);
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i}
            return i
        }

    </script>
</head>
<body onload="clock1()">
<button id="startBtn" onclick="timeCount()">开始计时</button>
<input type="text" id="txt" value="0" disabled="disabled">
<input id="stopBtn" type="button" value="停止计时！" disabled="disabled" onClick="stopCount()">
<button onclick="reset()">reset</button>
<div id="div1">
</div>

</body>
</html>
