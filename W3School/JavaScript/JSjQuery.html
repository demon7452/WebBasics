<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javascript jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        function myFunction()
        {
            $("#h01").html("hello jquery!");
            $("#h01").attr("style","color:red").html("hello world");
        }
        $(document).ready(myFunction);
    </script>
</head>
<body>
<h1 id="h01"></h1>
</body>
</html>
